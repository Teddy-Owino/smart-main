<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single product</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- include navbar  -->
        {%  include 'navbar.html'  %}
        <section class="row">
            <div class="col-md-4 p-5 " >
               <img src="../static/images/{{ product[5] }}" alt="" class="w-100" >
            </div>
            <div class="col-md-8 p-5 ">
                <!-- title  -->
                <h3 class="text-warning">{{ product[1] }} </h3>
                <br>
                <p> {{  product[2] }}</p>
                <br>
                <b class="text-success">product-category:{{ product[4]   }} </b> <br><br>
                <b class="text-info">Product quantity : 3</b> <br><br><br>
                <b class="text-danger">product cost:{{  product[3]  }}</b> <br><br><br>
                <!-- check if email exits in seession['key']  -->
                {%  if session['key']  %}
                <!-- means user is logged in  -->
                <!-- means you can know procced to make payments  -->
                    <!-- show user a form to complete payments  -->
                    <form action="/mpesa" method="POST">
                        <!-- create a  phone number input  -->
                        <input type="number" class="form-control" placeholder="Enter phone 2547xxxxxxx" name="phone">
                        <label for="">To Pay KES</label><br>
                        <input type="number" class="form-control" name="amount" value="{{product[3]}}" readonly><br>
                         <input type="submit" value="Pay Now" class="btn btn-primary">

                    </form>
                {% else %}
                <!-- user is not logged in  -->
                <!-- ask them to login to make payments  -->
                    <h4 class="text-warning">Please sign in to make purchase</h4>
                    <a href="/login" class="btn-primary btn-sm">Login</a>
                {%  endif %}

            </div>
        </section>
    </div>
</body>
</html>
