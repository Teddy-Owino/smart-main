<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <script src="../static/js/bootstrap.js"></script>
</head>
<body>
    {%   include 'navbar.html' %}
    <b class="text-success"> {{ message }}</b>
    <b class="text-danger"> {{ error }}</b>
        <form action="/register" method="POST">
        <label for="">User Name</label>
        <input type="text" class="form-control"name="username" required> <br>
        <label for="">Email</label>
        <input type="email" class="form-control" name="email" required> <br>
        <label for="">Gender</label>
        <select name="gender" id="" class="form-control" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br>
        <label for="">Phone</label>
        <input type="tel" class="form-control" name="phone" required>
      <br>
      <label for="">Password</label>
      <input type="password" class="form-control" name="password" required> <br>
      <a href="/login">Already have an Account ?Click to Login</a><br>
    <button type="submit" button class="btn-primary">Register</button>
      
    
</body>
</html>
